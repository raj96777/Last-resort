<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message for You</title>
  <link rel="stylesheet" href="./bootstrap-5.3.5-dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem 1rem 5rem;
      background: linear-gradient(to bottom right, #fcc4f2, #e245c8);
      color: #525007;
      overflow-x: hidden;
    }

    h1, h3 {
      margin: 2rem 0;
      font-weight: 500;
      line-height: 1.6;
      color: #b8860b;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      animation: floatText 6s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    h1 {
      font-size: 1.8rem;
    }

    h3 {
      font-size: 1.2rem;
    }

    .btn-outline-light {
      background-color: transparent;
      color: #4b0082;
      border: 2px solid #7d3f98;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.7rem 1.8rem;
      margin: 2rem auto;
      border-radius: 50px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-outline-light:hover,
    .btn-outline-light:focus {
      background-color: #7d3f98;
      color: white;
      transform: scale(1.05);
      outline: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .glitter-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: radial-gradient(circle, rgba(255, 215, 0, 0.4) 1px, transparent 1px);
      background-size: 10px 10px;
      animation: glitterMove 1.5s infinite linear;
      z-index: 8888;
    }

    @keyframes glitterMove {
      0% { background-position: 0 0; }
      100% { background-position: 10px 10px; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      h3 {
        font-size: 1rem;
      }
      .btn-outline-light {
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <canvas id="confetti-canvas"></canvas>
  <div class="glitter-overlay"></div>

  <h1>
    You can access this website wherever you can.<br>
    Whenever you want to speak with me,<br>
    you can message in this website.<br><br>
    <strong>Don't share this link to anyone.<br>They can misuse it.</strong>
  </h1>

  <a href="./main.html" class="btn btn-outline-light">Click here</a>

  <h3>
    You said that you didn't have any phone.<br>
    But, I want to connect with you.<br>
    I created this website for you.
  </h3>

  <script>
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    const colors = ['#fce18a', '#ff726d', '#b48def', '#f4306d', '#00d2ff'];

    for (let i = 0; i < 200; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 200 + 50,
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: Math.floor(Math.random() * 10) - 10,
        tiltAngle: 0,
        tiltAngleIncrement: Math.random() * 0.07 + 0.05
      });
    }

    let opacity = 1;
    let fadeOut = false;
    let animationId;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = opacity;

      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();
      });

      ctx.globalAlpha = 1;
      update();
    }

    function update() {
      confetti.forEach(c => {
        c.y += Math.cos(c.d) + 2 + c.r / 2;
        c.tiltAngle += c.tiltAngleIncrement;
        c.tilt = Math.sin(c.tiltAngle) * 15;

        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function loop() {
      draw();

      if (fadeOut) {
        opacity -= 0.01;
        if (opacity <= 0) {
          opacity = 0;
          cancelAnimationFrame(animationId);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          return;
        }
      }

      animationId = requestAnimationFrame(loop);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    loop();

    setTimeout(() => {
      fadeOut = true;
    }, 3000);
  </script>

</body>
</html>
