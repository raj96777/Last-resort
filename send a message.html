<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💖 Secret Message for You 💖</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe6e6, #fff0f5);
      padding: 40px 20px;
      color: #333;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 2px solid #ffc0cb;
    }

    h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      color: #d6336c;
      margin-bottom: 20px;
    }

    .heart {
      text-align: center;
      font-size: 40px;
      margin-bottom: 10px;
      color: #ff4d6d;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      margin: 15px auto 0;
    }

    button:hover {
      background-color: #e75480;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="heart">💌</div>
  <h2>Send a Secret Message</h2>

  <form id="secretForm">
    <input type="text" name="from_name" placeholder="Your Name (e.g., Rajkumar)" required>
    <textarea name="message" placeholder="Type your heartfelt message to her..." required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <footer>Crafted with 💖 by Rajkumar</footer>

  <script>
    (function(){
      emailjs.init("zyyTqQiH4zJsZlSYa");  // <-- Your actual Public Key
    })();

    document.getElementById("secretForm").addEventListener("submit", function(event) {
      event.preventDefault();
      emailjs.sendForm("service_t0r5k3l", "template_l88g0ek", this)
        .then(function() {
          alert("💖 Your secret message was sent successfully!");
          document.getElementById("secretForm").reset();
        }, function(error) {
          alert("❌ Failed to send. " + JSON.stringify(error));
        });
    });
  </script>

</body>
</html>
