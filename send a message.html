<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Gmail Message</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

  <h2>Send Secret Message</h2>

  <form id="secretForm">
    <input type="text" name="from_name" placeholder="Your Name" required>
    <textarea name="message" rows="6" placeholder="Type your secret message..." required></textarea>
    <button type="submit">Send</button>
  </form>

  <script>
    // Initialize EmailJS
    (function(){
      emailjs.init("zyyTqQiH4zJsZlSYa");  // <-- Replace with your actual Public Key
    })();

    // Handle form submission
    document.getElementById("secretForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Stop page reload

      emailjs.sendForm("service_t0r5k3l", "template_l88g0ek", this)
        .then(function() {
          alert("✅ Secret message sent!");
          document.getElementById("secretForm").reset();
        }, function(error) {
          alert("❌ Failed to send. " + JSON.stringify(error));
        });
    });
  </script>

</body>
</html>
