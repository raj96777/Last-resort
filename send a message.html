<!DOCTYPE html>
<html>
<head>
  <title>Secret Gmail Message</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f8f9fa; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 15px; background: green; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Secret Message to Gmail</h2>

  <form action="https://formsubmit.co/samvel96777@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="Secret Message!">

    <input type="text" name="from" placeholder="Your Name" required>

</body>
</html>
