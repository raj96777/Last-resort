<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñ Secret Message for You üíñ</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe6e6, #fff0f5);
      padding: 20px;
      margin: 0;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 2px solid #ffc0cb;
    }

    h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      color: #d6336c;
      margin-bottom: 15px;
    }

    .heart {
      text-align: center;
      font-size: 40px;
      margin-bottom: 10px;
      color: #ff4d6d;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e75480;
    }

    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #777;
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 20px;
      }

      .heart {
        font-size: 32px;
      }

      button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="heart">üíå</div>
    <h2>Send a Secret Message</h2>

    <form id="secretForm">
      <input type="text" name="from_name" placeholder="Your Name (e.g., Rajkumar)" required>
      <textarea name="message" placeholder="Type your heartfelt message to her..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>Crafted with üíñ by Rajkumar</footer>

  <script>
    (function(){
      emailjs.init("zyyTqQiH4zJsZlSYa");  // Your Public Key
    })();

    document.getElementById("secretForm").addEventListener("submit", function(event) {
      event.preventDefault();
      emailjs.sendForm("service_t0r5k3l", "template_l88g0ek", this)
        .then(function() {
          alert("üíñ Your secret message was sent successfully!");
          document.getElementById("secretForm").reset();
        }, function(error) {
          alert("‚ùå Failed to send. " + JSON.stringify(error));
        });
    });
  </script>

</body>
</html>
