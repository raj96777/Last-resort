<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
    }
    .contact-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .form-control:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
    }
    .btn-custom {
      background-color: #6366f1;
      color: white;
    }
    .btn-custom:hover {
      background-color: #4f46e5;
    }
    .msg{
        padding-top: 20px;
    }
  </style>
</head>
<body>
    <div class="msg">
        <h3 >ðŸ‘‰you should click the check box. <br> otherwise, I will not get your message.ðŸ‘ˆ</h3>
      </div>
  <div class="contact-form">
    <h2 class="text-center mb-4">Send a Message</h2>
    <form action="https://formsubmit.co/samvel96777@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="New Message!">

      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea name="message" class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-custom">Send</button>
      </div>
    </form>
  </div>
 

  <!-- Bootstrap JS (optional if you want animations/interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
